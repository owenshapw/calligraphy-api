services:
  - type: web
    name: calligraphy-api
    env: python
    plan: free
    buildCommand: |
      pyenv global 3.11.9 || true
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
